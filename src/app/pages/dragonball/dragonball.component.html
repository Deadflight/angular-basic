<h1>Dragon Ball Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h2>Agregar</h2>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="newCharacter().name"
      (input)="onCharacterNameChange($event)"
    />
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      [value]="newCharacter().powerLevel"
      (input)="onCharacterPowerLevelChange($event)"
    />
    <button
      class="btn btn-primary mt-2"
      (click)="onAddCharacter()"
      [disabled]="!newCharacter().name || !newCharacter().powerLevel"
    >
      Agregar
    </button>
  </div>
  <div class="col-12 col-sm-6">
    <h2>Listado</h2>
    <ol>
      @for (character of characters(); track character.id; let idx = $index) {
      @if (character.powerLevel > minimumPowerLevelPermitted) {
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>{{ idx + 1 }} - {{ character.name }}</span>
        <span
          [class.text-danger]="character.powerLevel > 9000"
          [class.text-success]="character.powerLevel <= 9000"
          >{{ character.powerLevel }}
        </span>
      </li>
      } }
    </ol>
  </div>
</section>
